<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       
       //Exercise 1
       function changeDescription(text) {
         document.getElementsByTagName('p')[1].innerHTML = text; 
       }
       changeDescription("I wanna be working someplace too good as Trybe")

       //Exercise 2
       function changeColor(element, color) {
         document.getElementsByClassName(element)[0].style.backgroundColor = color;
       }
       changeColor('main-content',"#0FA36B")
       
       //Exercise 3
       changeColor('center-content',"#FFFFFF")

       //Exercise 4
       function changeText(element, text) {
         document.querySelector(element).innerHTML = text ; 
       }
       changeText('h1', 'Exercício 4.4 - Javascript')

       //Exercise 5
       function changeToUp() {
        let text = document.getElementsByTagName('p')[0];
        text.innerHTML = text.innerHTML.toUpperCase();
       }
       changeToUp();

       //Exercise 6
       function showInConsole(element) {
         let elements = document.getElementsByTagName(element);
         for(let index = 0; index < elements.length; index ++) {
           console.log(elements[index].innerHTML)
         }
       }
       showInConsole('p');
    </script>
  </body>
</html>
