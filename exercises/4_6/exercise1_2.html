<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2" />
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2" />
    </label>
    <button id="percent-button">Calculate</button>
    <br /><br />

    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>

    <script>
        window.onload = function() {
        let squareButton = document.getElementById("square-button");
        let squareInput = document.getElementById("square-input");
        squareInput.addEventListener("keypress", function(){squareNumber(squareInput.value)})

        function squareNumber(num) {
          var squaredNumber = num * num;
          console.log(
            "The result of squaring the number " + num + " is " + squaredNumber
          );
          return squaredNumber;
        }

        let halfButton = document.getElementById("half-button");
        let halfInput = document.getElementById("half-input");
        halfInput.addEventListener("input", function(){halfOf(halfInput.value)});

        function halfOf(num) {
          var half = num / 2;
          console.log("Half of " + num + " is " + half);
          return half;
        }

        let percentButton = document.getElementById("percent-button");
        let fraction = document.getElementById("percent1-input");
        let whole = document.getElementById("percent2-input");
        whole.addEventListener("input", function(){percentOf(fraction.value,whole.value)});

        function percentOf(num1, num2) {
          var percent = (num1 / num2) * 100;
          console.log(num1 + " is " + percent + "% of " + num2);
          return percent;
        }

        let areaButton = document.getElementById("area-button");
        let areaInput = document.getElementById("area-input");
        areaInput.addEventListener("input",function(){areaOfCircle(areaInput.value)});
        function areaOfCircle(radius) {
          
          var area = Math.PI * squareNumber(radius);
          console.log("The area of circle with radius " + radius + " is " + area);
          return area; 

        }
      }
    </script>
  </body>
</html>
