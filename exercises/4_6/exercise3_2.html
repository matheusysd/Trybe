<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      style="position:absolute;"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      let image = document.getElementsByTagName("img")[0];
      image.style.left = "0px";
      let innerW = window.innerWidth;
      let walkForwards = true;
      function catWalk() {
        let currentLeft = parseInt(image.style.left);
        if (walkForwards && currentLeft > innerW - image.width) {
          walkForwards = false;
          image.style.webkitTransform = "scaleX(-1)";
        }
        if (!walkForwards && currentLeft <= 0) {
          walkForwards = true;
          image.style.webkitTransform = "scaleX(+1)";
        }

        if (walkForwards) {
          image.style.left = currentLeft + 10 + "px";
        } else {
          image.style.left = currentLeft - 10 + "px";
        }
      }
      window.setInterval(catWalk, 70);
    </script>
  </body>
</html>
