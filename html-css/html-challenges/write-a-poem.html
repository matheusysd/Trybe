<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
    </head>
    <body>
        <h1>Poetry Has Lost its Pen </h1>
        <p>Blank is the paper for which I write<br>
            I write with a pen no more<br>
            You penned this well they say<br>
            But all I see is a blank...</p>
    </body>
</html>>
